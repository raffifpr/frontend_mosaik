stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - "cd Mosaik.id"
    - "docker build -t mosaik.idapi ."

test-job1:
  stage: test
  script:
    - "cd Mosaik.id/Mosaik.idTest"
    - "dotnet test"


deploy-prod:
  stage: deploy
  script:
    - "cd Mosaik.id"
    -  ./../../../../../"Program Files"/heroku/bin/heroku container:push -a mosaik-id-ppl web
    -  ./../../../../../"Program Files"/heroku/bin/heroku container:release -a mosaik-id-ppl web 
